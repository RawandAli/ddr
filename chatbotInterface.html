<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background to black */
            color: #fff; /* Set text color to white for better contrast */
        }
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            background: #1e90ff; /* Changed to a lighter blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Slightly darker shadow */
        }
        #chatbot-icon img {
            width: 40px;
            height: 40px;
        }
        #chat-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            border: 1px solid #555; /* Darker border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Slightly darker shadow */
            background: #333; /* Dark grey background for the chat container */
            overflow: hidden;
            z-index: 1000;
        }
        #chat-header {
            background: #1e90ff; /* Changed to a lighter blue */
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold; /* Make header text bold */
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            color: #fff; /* Set text color to white */
        }
        #user-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #555; /* Darker border */
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555; /* Darker border */
            border-radius: 5px;
            margin-right: 10px;
            background: #444; /* Dark grey background for input */
            color: #fff; /* Set text color to white */
        }
        #send-button {
            padding: 10px 20px;
            background: #1e90ff; /* Changed to a lighter blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #1c86ee; /* Slightly darker blue on hover */
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="chatbot-icon">
        <img src="ddr_logo.jpg" alt="Chatbot Icon">
    </div>
    <div id="chat-container">
        <div id="chat-header">Chat with us!</div>
        <div id="messages"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const chatbotIcon = document.getElementById('chatbot-icon');
        const chatContainer = document.getElementById('chat-container');
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let isFirstClick = true;

        chatbotIcon.addEventListener('click', async () => {
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
            if (isFirstClick) {
                const response = await fetch('https://ddr-cef2e21d2567.herokuapp.com/first_response');  // Fetch the first response from the server
                const data = await response.json();
                messages.innerHTML += `<div class="message bot-message">Bot: ${data.response}</div>`;
                isFirstClick = false;
            }
        });

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value;
            if (userMessage) {
                messages.innerHTML += `<div class="message user-message">User: ${userMessage}</div>`;
                userInput.value = '';
                const response = await fetch('https://ddr-cef2e21d2567.herokuapp.com/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();
                messages.innerHTML += `<div class="message bot-message">Bot: ${data.response}</div>`;
                messages.scrollTop = messages.scrollHeight;
            }
        });
    </script>
</body>
</html>
